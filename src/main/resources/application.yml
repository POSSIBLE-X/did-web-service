logging:
  level:
    org.springframework.security: DEBUG

spring:
  h2:
    console.enabled: true
  profiles:
    active: default
  datasource:
    url: jdbc:h2:file:./database.db
    username: sa
    password:
    driverClassName: org.h2.Driver
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
  jpa:
    generate-ddl: true
    ddl:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
  sql:
    init:
      mode: always

server:
  port: 4443
  error:
    include-stacktrace: "never"
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: "example"
    key-store-type: PKCS12
    key-alias: tomcat
    enabled: true

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: "/"
  endpoint:
    health:
      enabled: true

did-domain: "localhost:4443"

common-cert-path: ""